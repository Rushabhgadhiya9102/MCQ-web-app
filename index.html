<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <div class="container">
      <div >
        <div class="mx-auto card border-0 shadow rounded-4 w-50 p-5 my-5">
        <h1 class="text-center mb-5">JavaScript Quiz</h1>
        <div id="quiz-container" class="d-flex flex-column gap-4">
          <div id="question"></div>
          <div id="options" class="d-flex flex-column gap-3"></div>
          <div class="navigation">
            <button id="prev" class="btn btn-primary" onclick="prevQuestion()">Previous</button>
            <button id="next" class="btn btn-primary" onclick="nextQuestion()">Next</button>
          </div>
          <button id="submit" class="btn btn-outline-success" onclick="submitQuiz()">Submit</button>
          <div id="timer">Time Left: <span id="time">60</span> seconds</div>
        </div>
        <div id="result" class="d-none">
          <h2>Your Score: <span id="score"></span></h2>
        </div>
      </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
